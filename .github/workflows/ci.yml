name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run build
      - run: npm run knip
      - run: npm run test:coverage

      - name: Extract coverage percentage
        id: coverage
        if: github.ref == 'refs/heads/main'
        run: echo "lines=$(node -e "const r=require('./coverage/coverage-summary.json');console.log(r.total.lines.pct)")" >> "$GITHUB_OUTPUT"

      - name: Upload coverage badge
        if: github.ref == 'refs/heads/main'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ vars.COVERAGE_GIST_ID }}
          filename: poke-game-coverage.json
          label: coverage
          message: ${{ steps.coverage.outputs.lines }}%
          valColorRange: ${{ steps.coverage.outputs.lines }}
          minColorRange: 25
          maxColorRange: 80
