server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # Vite hashed assets — aggressive caching
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # No cache for index.html (so new deploys are picked up immediately)
    location = /index.html {
        add_header Cache-Control "no-cache";
    }

    # SPA fallback — client-side routing (react-router)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
